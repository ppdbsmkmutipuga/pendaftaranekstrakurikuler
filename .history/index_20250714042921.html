<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Ekstrakurikuler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px 12px 42px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #2575fc;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1b5fd2;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Form Pendaftaran Ekstrakurikuler</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <i class="fa fa-user"></i>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />
            </div>

            <div class="form-group">
                <label for="kelas">Kelas</label>
                <i class="fa fa-school"></i>
                <select id="kelas" name="kelas" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>

            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <i class="fab fa-whatsapp"></i>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="08xxxxxxxxxx" required />
            </div>

            <div class="form-group">
                <label for="alasan">Alasan Memilih Ekstrakurikuler Ini</label>
                <i class="fa fa-comment-dots"></i>
                <textarea id="alasan" name="alasan" placeholder="Tulis alasanmu di sini..." required></textarea>
            </div>

            <button type="submit"><i class="fa fa-paper-plane"></i> Kirim Pendaftaran</button>
        </form>
    </div>

</body>

</html>
