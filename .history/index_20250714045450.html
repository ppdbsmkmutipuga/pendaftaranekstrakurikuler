<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Ekstrakurikuler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <h2>Form Pendaftaran Ekstrakurikuler</h2>
        <form id="formEkskul" action="#" method="POST">

            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required />
            </div>

            <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>

            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 08xxxxxxxxxx" required />
            </div>
            <div class="form-group">
                <label for="ekskul">Ekstrakurikuler</label>

                <div class="ekskul-wajib">
                    <p><strong>Ekstrakurikuler Wajib:</strong></p>
                    <div class="ekskul-list">
                        <label class="ekskul-item">
                            <input type="checkbox" checked disabled />
                            <span class="checkmark"></span>
                            <span class="label-text">Hizbul Wathan (HW)</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" checked disabled />
                            <span class="checkmark"></span>
                            <span class="label-text">Tapak Suci</span>
                        </label>
                    </div>
                </div>

                <div class="ekskul-pilihan">
                    <p><strong>Pilih Maksimal 3 Ekstrakurikuler Tambahan:</strong></p>
                    <div class="ekskul-list">
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="IT Developer Club" />
                            <span class="checkmark"></span>
                            <span class="label-text">IT Developer Club ( Coding, Desain & 3D Animasi )</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Teknik Sepeda Motor" />
                            <span class="checkmark"></span>
                            <span class="label-text">Teknik Sepeda Motor</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Badminton" />
                            <span class="checkmark"></span>
                            <span class="label-text">Badminton</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Paskibra" />
                            <span class="checkmark"></span>
                            <span class="label-text">Paskibra</span>
                        </label>

                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Futsal" />
                            <span class="checkmark"></span>
                            <span class="label-text">Futsal</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Public Speaking" />
                            <span class="checkmark"></span>
                            <span class="label-text">Public Speaking ( English Club )</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Sinematografi" />
                            <span class="checkmark"></span>
                            <span class="label-text">Sinematografi</span>
                        </label>
                        <label class="ekskul-item">
                            <input type="checkbox" name="ekskul" value="Musik" />
                            <span class="checkmark"></span>
                            <span class="label-text">Musik</span>
                        </label>
                    </div>
                    <small style="color: #555; font-size: 13px;">Pilih maksimal 3 kegiatan ekstrakurikuler
                        tambahan.</small>
                </div>



                <div class="form-group">
                    <label for="alasan">Alasan Memilih Ekstrakurikuler</label>
                    <textarea id="alasan" name="alasan" placeholder="Tulis alasanmu di sini..." required></textarea>
                </div>

                <button type="submit">Kirim Pendaftaran</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
