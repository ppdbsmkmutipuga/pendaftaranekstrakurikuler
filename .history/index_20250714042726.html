<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran Ekstrakurikuler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
        }

        label {
            font-weight: bold;
            margin-top: 16px;
            display: block;
            color: #34495e;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #0072ff;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            background: #0072ff;
            color: white;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 24px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005edc;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-icon input,
        .input-icon select,
        .input-icon textarea {
            padding-left: 40px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Formulir Ekstrakurikuler</h2>
        <form action="#" method="POST">

            <label for="nama">Nama Lengkap</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>

            <label for="nis">NIS / NISN</label>
            <div class="input-icon">
                <i class="fa fa-id-card"></i>
                <input type="text" id="nis" name="nis" placeholder="Contoh: 1234567890" required>
            </div>

            <label for="kelas">Kelas</label>
            <div class="input-icon">
                <i class="fa fa-school"></i>
                <select id="kelas" name="kelas" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>

            <label for="ekskul">Pilih Ekstrakurikuler</label>
            <div class="input-icon">
                <i class="fa fa-users"></i>
                <select id="ekskul" name="ekskul" required>
                    <option value="">-- Pilih Ekstrakurikuler --</option>
                    <option value="Pramuka">Pramuka</option>
                    <option value="Paskibra">Paskibra</option>
                    <option value="IT Developer Club">IT Developer Club</option>
                    <option value="Futsal">Futsal</option>
                    <option value="Rohis">Rohis</option>
                    <option value="KIR">Karya Ilmiah Remaja (KIR)</option>
                </select>
            </div>

            <label for="alasan">Alasan Memilih Ekstrakurikuler Ini</label>
            <div class="input-icon">
                <i class="fa fa-comment-dots"></i>
                <textarea id="alasan" name="alasan" rows="3" placeholder="Tulis alasanmu di sini..."
                    required></textarea>
            </div>

            <button type="submit"><i class="fa fa-paper-plane"></i> Daftar Sekarang</button>
        </form>
    </div>

</body>

</html>
