<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Ekstrakurikuler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f6f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            text-align: center;
            color: #1e1e2f;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 28px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px 14px 16px 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background: #f8f9fb;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3f51b5;
            background-color: #fff;
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: -10px;
            left: 16px;
            background: white;
            padding: 0 6px;
            font-size: 13px;
            color: #3f51b5;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3f51b5;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #303f9f;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Form Pendaftaran Ekstrakurikuler</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>

            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" required placeholder="Contoh: 08xxxxxxxxxx">
            </div>

            <div class="form-group">
                <label for="alasan">Alasan Memilih Ekstrakurikuler</label>
                <textarea id="alasan" name="alasan" rows="3" required
                    placeholder="Tulis alasanmu di sini..."></textarea>
            </div>

            <button type="submit">Kirim Pendaftaran</button>
        </form>
    </div>

</body>

</html>
